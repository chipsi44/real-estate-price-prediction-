<!DOCTYPE html>
<html>
<head>
  <title>Price Prediction</title>
</head>
<body>
  <h1>Price Prediction</h1>
  <form action="/" method="post">
    <label for="locality">Locality:</label>
    <input type="text" id="locality" name="locality" required>
    <br><br>
    <label for="Number_bedrooms">Number of Bedrooms:</label>
    <input type="text" id="Number_bedrooms" name="Number_bedrooms" required>
    <br><br>
    <label for="Living_area">Living Area:</label>
    <input type="text" id="Living_area" name="Living_area" required>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  {% if price %}
    <p>The predicted price is {{ price }}</p>
  {% endif %}
</body>
</html>
